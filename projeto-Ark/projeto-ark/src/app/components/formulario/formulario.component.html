<div class="container">
    <div class="container fundoContent">

            <label for="inputEmail" class="form-label">Email</label>
            <div class="mb-3 input-group">

              <span class="input-group-text" style="background: rgba(12, 109, 154, 0.30); border: none;">

            <label for="inputPassword" class="form-label">Senha</label>

              <input type="password" class="form-control search" id="inputPassword">
              <span class="input-group-text" style="background: rgba(12, 109, 154, 0.30); border: none;">

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">Manter login</label>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
            
            <div class="mt-4">JÃ¡ possui uma conta? <a href="#">Entrar</a></div>
