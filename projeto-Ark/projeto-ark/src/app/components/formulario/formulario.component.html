<div class="container">
    <div class="container fundo">
        <form class="p-3 py-5">
            <h1>Cadastrar</h1>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control search" id="inputEmail" placeholder="Email">
                    <label for="inputEmail">Email</label>
                </div>
                <span class="input-group-text">@</span>
            </div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control search" id="inputPassword" placeholder="Password">
                    <label for="inputPassword">Password</label>
                </div>
                <span class="input-group-text">@</span>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
